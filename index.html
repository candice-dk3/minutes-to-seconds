<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="title">
                <h1>Minutes To Seconds</h1>
            </div>
        
    
            <div id="minutes">
               <input type="number" name="" placeholder="Minutes">
            </div>
            <div id="seconds">
               <input type="number" name="" placeholder="Seconds">
            </div>
            <div class="button">
               <button>Clear</button>
            </div>
        </div>
    </section>
    

    <script src="./script/index.js"></script>
</body>
</html>
